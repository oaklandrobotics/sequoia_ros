global_frame: /map
robot_base_frame: /base_footprint
transform_tolerance: 0.1
robot_radius: 0.3

update_frequency: 5.0
publish_frequency: 2.0
rolling_window: true

width: 30
height: 30
resolution: 0.15

plugins:
  - {name: obstacles, type: "costmap_2d::ObstacleLayer"}
  - {name: obstacles_line, type: "costmap_2d::ObstacleLayer"}
  - {name: inflation, type: "costmap_2d::InflationLayer"}
#  - {name: inflation_line, type: "costmap_2d::InflationLayer"}

obstacles:
  obstacle_range: 9.5
  raytrace_range: 10.0

  observation_sources: lidar_scan  
  lidar_scan: 
    topic: /laser/scan_filtered
    sensor_frame: /laser
    data_type: LaserScan
    marking: true
    clearing: true


obstacles_line:
  obstacle_range: 9.5
  raytrace_range: 10.0

  observation_sources: solid_line_cloud  
  solid_line_cloud: 
    topic: /camera_sim/solid_line_cloud
    sensor_frame: /base_footprint
    data_type: PointCloud
    marking: true
    clearing: false
  
inflation:
  inflation_radius: 0.5
  cost_scaling_factor: 0.5

